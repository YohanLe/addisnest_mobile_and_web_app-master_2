<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Image Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .upload-form {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            margin: 20px 0;
        }
        .result {
            margin: 20px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .loading {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
    </style>
</head>
<body>
    <h1>Test Image Upload</h1>
    <p>This page tests the image upload functionality to verify the "Unexpected end of form" error has been fixed.</p>
    
    <div class="upload-form">
        <input type="file" id="fileInput" accept="image/*" multiple>
        <br><br>
        <button onclick="uploadFiles()">Upload Images</button>
    </div>
    
    <div id="result"></div>
    
    <script>
        async function uploadFiles() {
            const fileInput = document.getElementById('fileInput');
            const resultDiv = document.getElementById('result');
            
            if (!fileInput.files.length) {
                resultDiv.innerHTML = '<div class="error">Please select at least one file</div>';
                return;
            }
            
            resultDiv.innerHTML = '<div class="loading">Uploading files...</div>';
            
            try {
                for (let i = 0; i < fileInput.files.length; i++) {
                    const file = fileInput.files[i];
                    const formData = new FormData();
                    formData.append('mediaFiles', file);
                    
                    console.log('Uploading file:', file.name);
                    
                    const response = await fetch('http://localhost:7001/api/media/upload', {
                        method: 'POST',
                        body: formData
                    });
                    
                    console.log('Response status:', response.status);
                    console.log('Response headers:', response.headers);
                    
                    if (!response.ok) {
                        const errorText = await response.text();
                        console.error('Upload failed:', errorText);
                        throw new Error(`Upload failed: ${response.status} - ${errorText}`);
                    }
                    
                    const result = await response.json();
                    console.log('Upload result:', result);
                    
                    resultDiv.innerHTML += `<div class="success">
                        <strong>File ${i + 1} uploaded successfully!</strong><br>
                        Original name: ${file.name}<br>
                        Server response: ${JSON.stringify(result, null, 2)}
                    </div>`;
                }
                
            } catch (error) {
                console.error('Upload error:', error);
                resultDiv.innerHTML = `<div class="error">
                    <strong>Upload failed:</strong><br>
                    ${error.message}
                </div>`;
            }
        }
        
        // Test endpoint availability
        fetch('http://localhost:7001/api/media/upload', {
            method: 'OPTIONS'
        }).then(response => {
            console.log('OPTIONS request status:', response.status);
            if (response.ok) {
                document.getElementById('result').innerHTML = '<div class="success">Upload endpoint is accessible</div>';
            }
        }).catch(error => {
            console.error('Endpoint test failed:', error);
            document.getElementById('result').innerHTML = '<div class="error">Upload endpoint is not accessible</div>';
        });
    </script>
</body>
</html>
